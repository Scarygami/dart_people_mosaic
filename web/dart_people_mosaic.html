<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dart+ People Mosaic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="dart_people_mosaic.css">
  </head>
  <body>
    <h1>Dart+ People Mosaic</h1>

    <div id="login" class="button login" role="button" tabindex="0">
      <span class="icon"></span>
      <span class="buttonText">Sign in with Google</span>
    </div>
    <div id="disconnect" class="button" role="button" tabindex="0" style="display: none;">
      <span class="icon"></span>
      <span class="buttonText">Disconnect</span>
    </div>

    <div id="app" style="display: none;">
      <div id="state"></div>
      <div id="controls" style="display: none;">
        Tolerance (1-100): <input type="number" id="tolerance" value="5" min="1" max="100"><button id="create">Create mosaic</button>
      </div>
      <div id="result" style="display: none;">
        <button id="zoom">Show Full Size</button><br>
        <canvas id="mosaic"></canvas>
        <img id="photo">
      </div>
      <div id="progress"></div>
    </div>

    <script type="application/dart" src="dart_people_mosaic.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
